    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-user-select: none;
        user-select: none;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        cursor: default;
      }
      
      input, textarea, select {
        -webkit-user-select: text !important;
        user-select: text !important;
        transition: border-color 0.2s ease, box-shadow 0.2s ease !important;
        will-change: auto;
      }

      /* Global Hover and Touch Logic */
      button, a, [role="button"], .group {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        cursor: pointer;
      }

      @media (hover: hover) {
        button:hover:not(:disabled), a:hover, [role="button"]:hover, .group:hover {
          transform: translateY(-4px) scale(1.02);
          filter: brightness(1.1);
        }
        
        /* Specific glow for Blue Buttons */
        .bg-blue-600:hover {
          box-shadow: 0 15px 30px -5px rgba(37, 99, 235, 0.4);
        }
        
        /* Specific glow for Dark Cards */
        .backdrop-blur-md:hover {
          backdrop-filter: blur(20px) saturate(1.5);
          border-color: rgba(255, 255, 255, 0.2);
        }
      }

      /* Haptic-style Touch Feedback */
      button:active:not(:disabled), a:active, [role="button"]:active, .group:active {
        transform: scale(0.96) translateY(0) !important;
        transition: all 0.1s ease !important;
        filter: brightness(0.9);
      }

      .light-mode body {
        background-color: #f8fafc !important;
        color: #0f172a !important;
      }

      /* Custom scrollbar engagement */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.2);
        border-radius: 10px;
        transition: background 0.3s ease;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.5);
      }

      /* Animated Entry for all major view components */
      .animate-in {
        animation-fill-mode: both;
      }
    </style>
