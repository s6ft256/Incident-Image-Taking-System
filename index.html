<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.88.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^2.12.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }

    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-user-select: none;
        user-select: none;
        overflow-x: hidden;
        overscroll-behavior-y: none;
        cursor: default;
      }
      
      @media (hover: hover) {
        p, span, h1, h2, h3, h4, div[id^="report-"], .font-mono {
          -webkit-user-select: text !important;
          user-select: text !important;
        }
      }

      input, textarea, select {
        -webkit-user-select: text !important;
        user-select: text !important;
        transition: border-color 0.2s ease, box-shadow 0.2s ease !important;
        will-change: auto;
      }

      button, a, [role="button"], .group {
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1) !important;
        cursor: pointer;
      }

      @media (hover: hover) {
        button:hover:not(:disabled), a:hover, [role="button"]:hover, .group:hover {
          transform: translateY(-2px);
          filter: brightness(1.05);
        }
        
        .bg-blue-600:hover {
          box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.3);
        }
        
        .backdrop-blur-md:hover {
          backdrop-filter: blur(25px) saturate(1.2);
          border-color: rgba(255, 255, 255, 0.15);
        }
      }

      button:active:not(:disabled), a:active, [role="button"]:active, .group:active {
        transform: scale(0.97) translateY(0) !important;
        transition: all 0.1s ease !important;
        filter: brightness(0.9);
      }

      .light-mode body {
        background-color: #f8fafc !important;
        color: #0f172a !important;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(100, 116, 139, 0.2);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(59, 130, 246, 0.4);
        background-clip: content-box;
      }

      .animate-in {
        animation-fill-mode: both;
      }

      @media print {
        body {
          background-color: #fff !important;
          color: #000 !important;
          font-size: 10pt;
        }
        .printable-hidden {
          display: none !important;
        }
        .printable-report-container {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
        }
        .page-break-before {
          page-break-before: always;
        }
        @page {
          size: A4;
          margin: 0.5in;
        }
      }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>

  <script type="module" src="/index.tsx"></script>

</html>
