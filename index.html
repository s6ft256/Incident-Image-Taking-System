<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSE Guardian</title>
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/004/734/033/non_2x/hse-icon-with-a-shield-vector.jpg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Light mode specific overrides */
      .light-mode body {
        background-color: #f1f5f9 !important; /* slate-100 */
        color: #0f172a !important; /* slate-900 */
      }
      
      .light-mode .main-app-container {
        background-color: #f1f5f9 !important;
      }

      .light-mode header {
        background-color: rgba(255, 255, 255, 0.9) !important;
        border-bottom-color: #e2e8f0 !important;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1) !important;
      }
      
      .light-mode h1, .light-mode h2, .light-mode h3 {
        color: #0f172a !important;
      }

      .light-mode p, .light-mode span, .light-mode label {
        color: #334155 !important; /* slate-700 */
      }

      /* Card and Container Overrides */
      .light-mode .bg-white\/\[0\.03\], 
      .light-mode .bg-white\/5,
      .light-mode .bg-slate-800,
      .light-mode .bg-slate-800\/80,
      .light-mode .bg-slate-900,
      .light-mode .bg-slate-900\/95,
      .light-mode .bg-slate-900\/60,
      .light-mode .bg-black\/40,
      .light-mode .bg-black\/60,
      .light-mode .bg-black\/80 {
        background-color: #ffffff !important;
      }

      .light-mode .border-white\/10,
      .light-mode .border-white\/5,
      .light-mode .border-slate-700,
      .light-mode .border-slate-800,
      .light-mode .border-slate-600 {
        border-color: #e2e8f0 !important;
      }

      /* Buttons and Accents */
      .light-mode .text-slate-300, 
      .light-mode .text-slate-400,
      .light-mode .text-slate-500 {
        color: #64748b !important; /* slate-500 */
      }

      .light-mode .text-white {
        color: #0f172a !important;
      }

      .light-mode .bg-blue-600 {
        background-color: #2563eb !important;
      }

      .light-mode .bg-blue-600 .text-white,
      .light-mode .bg-blue-600 span,
      .light-mode button.bg-blue-600 {
        color: #ffffff !important;
      }

      /* Input Overrides */
      .light-mode input, .light-mode textarea, .light-mode select {
        background-color: #ffffff !important;
        color: #0f172a !important;
        border-color: #cbd5e1 !important;
      }

      .light-mode input::placeholder, .light-mode textarea::placeholder {
        color: #94a3b8 !important;
      }

      /* Recent Reports Items */
      .light-mode .hover\:bg-slate-800:hover {
        background-color: #f8fafc !important;
      }
      
      .light-mode .bg-slate-900\/30 {
        background-color: #f8fafc !important;
      }

      /* Assistant Overrides */
      .light-mode .bg-slate-800.border-slate-700 {
        background-color: #ffffff !important;
        box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1) !important;
      }

      .light-mode .bg-slate-700 {
        background-color: #f1f5f9 !important;
        color: #0f172a !important;
      }

      .light-mode .bg-emerald-900 {
        background-color: #10b981 !important;
      }

      /* Quote Box */
      .light-mode .bg-white\/5 {
        background-color: #ffffff !important;
        border-color: #fee2e2 !important; /* light red border for quotes */
      }

      /* Dashboard Charts Text */
      .light-mode .recharts-cartesian-axis-tick-value {
        fill: #475569 !important;
      }
    </style>

{
  "imports": {

    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

</html>
